<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<form th:method="POST" th:action="@{/course/{id}/edit (id=${editcourse.getId()})}"
      th:object="${editcourse}">
    <button type="button" class="btn btn-dark"><label for="courseName"> Enter the course name</label></button>
    <input type="text" th:field="*{courseName}" id="courseName"/>
    <button type="button" class="btn btn-dark"> <label for="duration"> Enter the duration </label></button>
    <input type="text" th:field="*{duration}" id="duration"/>
    <br/>
    <input type="submit" value="Update">
</form>
</body>
</html>
