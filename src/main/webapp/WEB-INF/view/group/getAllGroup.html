<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Get all group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
</head>
<body class="container w-50">
<table class="table">
    <thead>
    <tr>
        <th scope="col">#Id</th>
        <th scope="col">Name</th>
        <th scope="col">Date of start</th>
        <th scope="col">Date of finish</th>
        <th scope="col">Group</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
</tbody>
    <body>
    <div th:each="group:${allModelGroup}">
<td>
            <a th:href="@{/group/{id}(id=${group.getId()})}"><a/>

             <a th:text="${group.getId()}"></a>
            <td> <a th:text="${group.getGroupName()}"></a></td>
                <td><a th:text="${group.getDateOfStart()}"></a></td>
            <td><a th:text="${group.getDateOfFinish()}"></a></td>
            <td><a href="/student">Student</a></td>
            <td><a th:href="@{/group/{id}/editGroup(id=${group.getId()})}"> Edit </a></td>

            <td>
                <form th:method="POST" th:action="@{/group/{id}(id=${group.getId()})}">

                    <input type="submit" value="Delete">
                </form>
            </td>
    </div>
    </body>

</table>
<a style="margin-left: 360px" href="/group/new" type="submit" class="btn btn-primary">new Group</a>
</body>
</html>
