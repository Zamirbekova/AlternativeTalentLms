<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new Student</title>
</head>
<body>
<form th:method="POST" th:action="@{/student/save}" th:object="${modelNewStudent}">
    <div class="mb-3">
        <label for="firstName" class="form-label"> First name</label>
        <input type="text" class="form-control" th:field="*{firstName}" id="firstName">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label"> Email </label>
        <input type="text" class="form-control" th:field="*{email}" id="email">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label"> LastName </label>
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName">
    </div>
    <div class="mb-3">
        <label for="study_format" class="form-label"> study_format </label>
        <input type="text" class="form-control" th:field="*{study_format}" id="study_format">
    </div>
    <button type="submit" class="btn btn -primary"> Save </button>
</form>
</body>
</html>
