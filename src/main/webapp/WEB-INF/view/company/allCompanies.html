<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container w-50">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
            <th scope="col">Course</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>

        </thead>
        <tbody>

        <tr th:each="company : ${allCompanies}">
            <td>
                <a th:text="${company.getId()}"></a>

            <td th:text="${company.getCompanyName()}"></td>
            <td th:text="${company.getLocatedCountry()}"></td>
            <td><a href="/course">Course</a></td>
            <td> <a th:href="@{/company/{id}/editCompany(id=${company.getId()})}">-->
                    <input type="submit" value="Edit"></a></td>
            <td>  <form  th:method="GET" th:action="@{/company/delete/{id}(id=${company.getId()})}">-->
                            <input type="submit" value="Delete"/>
                        </form></td>
        </tr>
        </tbody>
    </table>
</div>
<a style="margin-left: 360px" href="/company/new" type="submit" class="btn btn-primary">new Company</a>
